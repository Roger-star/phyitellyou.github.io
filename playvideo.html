<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <div id="d1" style="position:fixed;top:0%;right:0%;left:0%;bottom:0%;background:#000000">
        <video id="v" controls="controls"  autoplay="autoplay" style="width: 100%;height: 100%;object-fit: scale-down;">
            <source id="main" src="" />
        </video>
    </div>
    <script>
        document.getElementById("main").src = window.location.hash.substr(1);
        window.addEventListener('hashchange', function () {
            document.getElementById("main").src = window.location.hash.substr(1);
            document.getElementById("v").load();
        });
    </script>
    <script src="/data/order.js"></script>
</body>
</html>
